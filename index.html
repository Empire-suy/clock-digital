<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main">
    <div id="digit" class="digit eight" style="transform: scale(1);">
      <div class="com-trangle digit_item-horizontal trangle-left-before trangle-right-after digit-item d-1"></div>
      <div class="com-trangle digit_item-vertical trangle-br-before trangle-tr-after digit-item d-2"></div>
      <div class="com-trangle digit_item-horizontal digit-item trangle-bl-after trangle-br-before d-3"></div>
      <div class="com-trangle digit_item-vertical trangle-bl-before trangle-tl-after digit-item d-4"></div>
      <div class="com-trangle digit_item-vertical trangle-bl-before trangle-tl-after digit-item d-5"></div>
      <div class="com-trangle digit_item-horizontal trangle-tr-before  trangle-tl-after digit-item d-6"></div>
      <div class="com-trangle digit_item-vertical trangle-br-before trangle-tr-after digit-item d-7"></div>
    </div>
  </div>

  <iframe src="./scss/index.html" frameborder="0" width="100%" height="600"></iframe>
  <script>
    let digit = document.querySelector('#digit'),
        nums = ['zero', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'night']

    function setTimer(timestamp) {
      removedigit()
      adddigit(getDig(timestamp))

      requestAnimationFrame(setTimer)
    }

    function getDig(timestamp) {
      return nums[new Date().getSeconds() % 10]
    }

    function adddigit(dig) {
      digit.classList.add(dig)
    }

    
    // 清除旧的数字
    function removedigit() {
      let classList = digit.classList,
          existedClass = []

      classList.forEach(item => {
        if (nums.includes(item)) {
          existedClass.push(item)
        }
      })

      classList.remove(...existedClass)
    }

    setTimer()
  </script>
</body>
</html>
